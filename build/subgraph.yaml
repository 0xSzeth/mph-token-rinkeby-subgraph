specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MPHToken
    network: rinkeby
    source:
      address: "0xC79a56Af51Ec36738E965e88100e4570c5C77A93"
      abi: MPHToken
      startBlock: 8735149
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - OwnershipTransferred
        - Transfer
      abis:
        - name: MPHToken
          file: MPHToken/abis/MPHToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: MPHToken/MPHToken.wasm
  - kind: ethereum/contract
    name: xMPHToken
    network: rinkeby
    source:
      address: "0x59EE65726f0b886Ec924271B51A3c1e78F52d1FB"
      abi: XMPHToken
      startBlock: 8735222
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: XMPHToken
          file: xMPHToken/abis/XMPHToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DistributeReward(uint256)
          handler: handleDistributReward
      blockHandlers:
        - handler: handleBlock
      file: xMPHToken/xMPHToken.wasm
